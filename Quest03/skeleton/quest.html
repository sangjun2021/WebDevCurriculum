<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
		<script src="./drawStar.js"></script>
	</head>
	<body>
		<section class="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
			let row1Squares = document.querySelectorAll('.row1 .square');
			for(let node of row1Squares) {
				node.addEventListener('click',(e)=>{
					const bodyStyle = document.body.style;
					if(bodyStyle.backgroundColor === "yellow") bodyStyle.backgroundColor = "white";
					else bodyStyle.backgroundColor = "yellow";
					
				})
			}

			let row2Squares = document.querySelectorAll('.row2 .square');
			for(let node of row2Squares) {
				node.addEventListener('click',(e)=>{
					e.target.classList.toggle('enabled');
				})
			}
		</script>
	</body>
</html>
